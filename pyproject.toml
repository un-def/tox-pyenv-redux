[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'

[tool.poetry]
name = 'tox-pyenv-redux'
version = '0.1.1'
description = 'A tox Python discovery plugin for pyenv-installed interpreters'
license = 'MIT'
authors = ['un.def <me@undef.im>']
readme = 'README.md'
homepage = 'https://github.com/un-def/tox-pyenv-redux'
repository = 'https://github.com/un-def/tox-pyenv-redux'
keywords = ['tox', 'pyenv']
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Framework :: tox',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Testing',
    'Topic :: Utilities',
]
packages = [{include = '_tox_pyenv_redux', from = 'src'}]

[tool.poetry.plugins.tox]
pyenv-redux = '_tox_pyenv_redux.plugin'

[tool.poetry.dependencies]
python = '^3.7'
tox = '<4'
pyenv-inspect = '^0.2'

[tool.isort]
lines_after_imports = 2
multi_line_output = 5
include_trailing_comma = true
use_parentheses = true
known_first_party = ['_tox_pyenv_redux']
known_third_party = ['tox', 'pyenv_inspect']
